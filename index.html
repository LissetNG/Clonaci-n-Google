<body>
   <header>
     <!--Aquí es en donde podemos poner nuestro menu-->
      <nav>  
        <!--es la sección de una página cuyo propósito es proporcionar enlaces de navegación-->

            <!--li*# y te pone todos los li para la lista-->
            <!--las etiquetas <a></a> convierten el texto en hipervínculo-->
